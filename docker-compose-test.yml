version: "3.3"

services:
  ui:
    image: portal/ui
    container_name: portal-ui
    build: .
    restart: always
    command: npm run dev
    volumes:
      - ./:/usr/src/app
  nginx:
    image: nginx:1.17.9-alpine
    container_name: ui-nginx
    ports:
      - 8000:8080
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf